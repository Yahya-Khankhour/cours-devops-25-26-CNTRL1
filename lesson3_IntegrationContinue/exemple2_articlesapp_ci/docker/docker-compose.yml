version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: articlesapp-php
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/apache-config.conf:/etc/apache2/sites-available/000-default.conf
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
    networks:
      - articlesapp-network

  php-test:
    build:
      context: .
      dockerfile: docker/Dockerfile.test
    container_name: articlesapp-php-test
    volumes:
      - ./src:/var/www/html/src
      - ./tests:/var/www/html/tests
      - ./composer.json:/var/www/html/composer.json
      - ./composer.lock:/var/www/html/composer.lock
      - ./scripts:/var/www/html/scripts
    command: sh -c "composer install && ./scripts/quality_check.sh"
    networks:
      - articlesapp-network

networks:
  articlesapp-network:
    driver: bridge